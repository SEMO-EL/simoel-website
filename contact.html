<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — Simo's Website</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Pacifico&display=swap" rel="stylesheet">

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root {
  --bg-main: #0a0f17;
  --bg-glass: rgba(255,255,255,0.06);
  --accent-cyan: #00ffff;
  --accent-warm: #f39c12;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --border-glass: rgba(255,255,255,0.12);
  --radius: 18px;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background: radial-gradient(circle at top, #101826, #06080d);
  color: var(--text-main);
  overflow-x:hidden;
  scroll-behavior: smooth;
  display:flex;
  flex-direction:column;
  opacity:0;
  animation: pageFadeIn 0.7s ease forwards;
}

.fade-out { animation: pageFadeOut 0.4s ease forwards; }

@keyframes pageFadeIn { from{opacity:0; transform:translateY(6px);} to{opacity:1; transform:translateY(0);} }
@keyframes pageFadeOut { from{opacity:1;} to{opacity:0;} }

#particles-js { position:fixed; inset:0; z-index:-1; }

/* ===== NAVBAR ===== */
header.navbar {
  position:fixed;
  top:0;
  width:100%;
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(12px);
  background: rgba(10,15,23,0.65);
  border-bottom:1px solid var(--border-glass);
  z-index:100;
}

header .logo {
  font-family:'Pacifico', cursive;
  font-size:1.6rem;
  color: var(--accent-cyan);
}

header nav { display:flex; gap:18px; }

header nav a {
  text-decoration:none;
  color: var(--text-muted);
  padding:6px 12px;
  border-radius:8px;
  transition:0.3s;
  font-weight:500;
}

header nav a:hover {
  color: var(--accent-cyan);
  background: rgba(0,255,255,0.08);
  box-shadow:0 0 15px rgba(0,255,255,0.25);
}

/* ===== MAIN CONTACT CARD ===== */
main {
  flex:1;
  display:grid;
  place-items:center;
  padding:180px 20px 80px;
}

.contact-card {
  background: var(--bg-glass);
  border:1px solid var(--border-glass);
  border-radius: var(--radius);
  padding:40px;
  max-width:600px;
  width:100%;
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  opacity:0;
  transform:translateY(30px);
  transition:0.6s;
}

.contact-card.active { opacity:1; transform:translateY(0); }

.contact-card h2 {
  font-size:2rem;
  margin-bottom:10px;
}

.contact-card p {
  color: var(--text-muted);
  margin-bottom:30px;
  line-height:1.6;
}

/* FORM */
form { display:grid; gap:18px; }

label { font-size:0.9rem; color:var(--text-muted); }

input, textarea {
  width:100%;
  padding:14px 16px;
  background: #0e1430;
  border:1px solid #1f2750;
  border-radius:12px;
  color:var(--text-main);
  outline:none;
  transition:0.3s ease;
}

input:focus, textarea:focus {
  border-color: var(--accent-cyan);
  box-shadow:0 0 0 2px rgba(0,255,255,0.2);
}

textarea { resize:none; min-height:120px; }

button {
  margin-top:10px;
  padding:14px;
  font-size:1rem;
  font-weight:600;
  border:none;
  border-radius:999px;
  background: linear-gradient(90deg, var(--accent-cyan), var(--accent-warm));
  color:#000;
  cursor:pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow:0 12px 30px rgba(0,255,255,0.4);
}

/* STATUS */
.status { margin-top:15px; font-size:0.9rem; display:none; }
.status.success { color:#7dffb3; }
.status.error { color:#ff7d7d; }

/* FOOTER */
footer {
  text-align:center;
  padding:40px;
  color: var(--text-muted);
  border-top:1px solid var(--border-glass);
}

/* RESPONSIVE */
@media(max-width:768px){
  .contact-card{padding:30px;}
  header.navbar{padding:16px 20px;}
}
</style>
</head>

<body>
<div id="particles-js"></div>

<header class="navbar">
  <div class="logo">Simo</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div class="contact-card reveal">
    <h2>Contact Me</h2>
    <p>Have a project, idea, or question? Fill out the form below and I’ll get back to you.</p>

    <form id="contactForm">
      <div>
        <label>Name</label>
        <input type="text" name="name" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Message</label>
        <textarea name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div class="status success">Message sent successfully ✔</div>
      <div class="status error">Something went wrong. Try again.</div>
    </form>
  </div>
</main>

<footer>
  © 2026 Simo — All rights reserved
</footer>

<script>
/* PARTICLES */
particlesJS("particles-js",{
  particles:{number:{value:80},color:{value:["#00ffff","#f39c12"]},
    opacity:{value:0.6},size:{value:3},line_linked:{enable:true,color:"#00ffff",opacity:0.2},move:{speed:2}
  },
});

/* SCROLL REVEAL */
const reveals = document.querySelectorAll(".reveal");
window.addEventListener("scroll",()=>{
  reveals.forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<window.innerHeight-80) el.classList.add("active");
  });
});

/* PAGE TRANSITION */
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    const href=link.getAttribute("href");
    if(!href||href.startsWith("#")) return;
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(()=>window.location.href=href,400);
  });
});

/* FORM SUBMISSION */
const form = document.getElementById("contactForm");
const success = document.querySelector(".status.success");
const error = document.querySelector(".status.error");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  success.style.display="none";
  error.style.display="none";

  const formData = new FormData(form);

  try{
    const response = await fetch("https://formsubmit.co/ajax/elomaris310@gmail.com", {
      method:"POST",
      headers:{"Accept":"application/json"},
      body: formData
    });
    if(response.ok){
      success.style.display="block";
      form.reset();
    }else{ error.style.display="block"; }
  }catch{
    error.style.display="block";
  }
});
</script>
</body>
</html>
